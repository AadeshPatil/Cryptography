<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto" style="background-color: rgb(155, 202, 196);">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row"> <img src="https://i.imgur.com/CXQmsmF.png" class="logo"> </div>
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img
                            src="https://i.imgur.com/uNGdWHi.png" class="image"> </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">

                    <form class="mx-1 mx-md-4 loginPage" (ngSubmit)="onLogin()" [formGroup]="loginForm">
                        <h1 class="py-5 sign-in">Login Here</h1>
                        <label class="mb-1">
                            <h6 class="mb-0 text-sm">User Name</h6>
                        </label>
                        <input class="form-control" formControlName="username" name="username" id="username">
                        <label class="mb-1">
                            <h6 class="mb-0 text-sm">Password</h6>
                        </label>
                        <input class="form-control" formControlName="password" name="password" id="password">

                        <div class="row mb-3 px-3"> <button type="submit"
                                class="btn btn-blue text-center">Login</button> </div>
                        <p class="signUp" routerLink="/register" routerLinkActive="active">Create New Account ?</p>
                    </form>
                </div>
            </div>

        </div>
    </div>
