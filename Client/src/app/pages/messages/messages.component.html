<div class="msg">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th></th>
        <th scope="col">Sr</th>
        <th scope="col">Date</th>
        <th scope="col">Type</th>
        <th scope="col">From</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let msg of messages ; let i=index" >
        <i *ngIf="msg?.reciverLocation == null ||msg?.reciverLocation == ''" class="fa fa-certificate" style="color: red;" aria-hidden="true"></i>
        <th scope="row">{{i+1}}</th>
        <td>{{msg?.time}}</td>
        <td>{{msg?.type}}</td>
        <td>{{msg?.senderName}}</td>
        <td><a class="btn btn-primary" (click)="sendMsg(msg)">View</a>&nbsp;
          
          <button class="btn btn-danger" (click)="deleteMsg(msg.id)">Delete</button></td>
      </tr>
      
    </tbody>
  </table>

</div>
