<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
            <h3>Welcome</h3>
            <p>You are 30 seconds away for Securing youself from Hackers!</p>
            <input type="submit" name="" value="Login" /><br />
        </div>
        <form class="" (ngSubmit)="onSubmit()" [formGroup]="loginForm" autocomplete="off">
            <div class="col-md-9 register-right">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Sign Up</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" formControlName="fName"
                                        placeholder="First Name *" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" formControlName="lName"
                                        placeholder="Last Name *" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" formControlName="password"
                                        placeholder="Password *" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" formControlName="rePassword"
                                        placeholder="Confirm Password *" />
                                </div>
                                
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" formControlName="emailId"
                                        placeholder="Your Email *" />
                                </div>
                                <div class="form-group">
                                    <input type="text" minlength="10" maxlength="10" formControlName="mobileNo"
                                        name="txtEmpPhone" class="form-control" placeholder="Your Phone *" />
                                </div>
                                <div class="form-group">
                                    <input type="text" minlength="3" maxlength="15" formControlName="userId"
                                        name="txtEmpPhone" class="form-control" placeholder="UserID *" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" formControlName="city" placeholder="City *"
                                     />
                                </div>
                                <input type="submit" class="btnRegister"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
