<section class="vh-100" style="background-color: rgb(155, 202, 196);">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-80">
      <div class="col-lg-12 col-xl-11">
        <div class="card my-2 text-black" style="border-radius: 25px;">
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h4 fw-bold">Sign up</p>
                <form class="mx-1 mx-md-4 loginPage" (ngSubmit)="createNewUser()" [formGroup]="userRegForm">
                 
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input class="form-control" formControlName="name" name="name" id="name">
                      <label class="form-label">Your Name</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input class="form-control" formControlName="userId" name="userId" id="userId">
                      <label class="form-label" for="form3Example3c">Your userId</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input class="form-control" formControlName="password" name="password" id="password">
                      <label class="form-label" for="form3Example4c">Password</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input class="form-control" formControlName="recheckPw" name="recheckPw" id="recheckPw">
                      <label class="form-label" for="form3Example4cd">Repeat your password</label>
                    </div>
                  </div>

                  <div class="d-flex">
                    <button type="submit" class="btn btn-primary">Register</button>
                  </div>
                  <br>
                    
                      <a routerLink="/login"><button class="btn btn-success">Already Have an account ?</button></a>
                    


                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png"
                  class="img-fluid" alt="Sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
